buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.17'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

mainClassName = 'com.orangomango.food.MainApplication'

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
}

repositories {
    jcenter()
}

jfxmobile {
    ios {
        forceLinkClasses = ['ensemble.**.*']
    }
    android {
        applicationPackage = 'com.orangomango.food'
        manifest = 'src/AndroidManifest.xml'
        androidSdk = '/home/codespace/Android/Sdk'
        buildToolsVersion "27.0.0"
    }
}
